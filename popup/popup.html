<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPHC Library Paper Tracker</title>
    <link rel="stylesheet" href="../materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h4>BPHC Library Paper Tracker</h4>
    <main>
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3">
              <a href="#to-solve" class="active">To Solve</a>
            </li>
            <li class="tab col s3"><a href="#solving">Solving</a></li>
            <li class="tab col s3"><a href="#done">Done</a></li>
          </ul>
        </div>
        <div id="to-solve" class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4"
                >Card Title <img src="more_vert.svg" alt="More options"
              /></span>
              <p><a href="#">This is a link</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4"
                >Card Title<i class="material-icons right">close</i></span
              >
              <p>
                Here is some more information about this product that is only
                revealed once clicked on.
              </p>
            </div>
          </div>
        </div>
        <div id="solving" class="col s12">Solving</div>
        <div id="done" class="col s12">Done</div>
      </div>
    </main>
    <script src="../materialize/js/materialize.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
